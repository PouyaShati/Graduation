<head><title>مجموعه سوال</title></head>
{% extends base_html %}


{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="container" align="center">
        {{ qs.name }}
        <form class="form-horizontal" novalidate method="get" action="add_question">
                        <button type="submit" value="افزودن سوال" class="btn btn-primary">افزودن سوال</button>
        </form>
    </div>
    <div align="center">
        {% for question in qs.question_set.all %}
            {{ question.text }}
        {% endfor %}
    </div>
{% endblock %}
