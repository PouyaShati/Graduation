<head><title>لیست مجموعه سوالها</title></head>

{% extends 'base/op_base.html' %}



{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="col-md-2"></div>
    <div class="container col-md-8">
        <table class="table table-bordered" style="background-color: #999999;">
            <tbody>
            {% for qs in question_sets %}
            <tr>
                <td class="text-right"><a href="/process/question_set_page/{{ qs.id }}/"> {{ qs.name }}</a></td>
            </tr>
            {% endfor %}
            </tbody>

        </table>

    </div>
    <div class="col-md-2"></div>
{% endblock %}
