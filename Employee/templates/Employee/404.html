<head><title>صفحه خطا</title></head>
{% extends 'base/base.html' %}




{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="col-md-2"></div>
    <div class="container col-md-8">
        چنین صفحه ای وجود ندارد
    <form novalidate method="get" action="/employee/panel">
            <button type="submit" value="بازگشت" class="btn btn-primary">بازگشت</button>
		</form>
    </div>
    <div class="col-md-2"></div>
{% endblock %}
